name: Bootstrap4 Plus
version: 1.0.0
description: "Bootstrap4 Plus is built using the popular **Bootstrap 4** Framework and forked from Trilby Medias Bootstrap4 theme"
icon: bold
author:
  name: cron-ix
  email: cron-ix@sampple.de
  url: https://cron-ix.github.io
homepage: https://github.com/cron-ix/grav-theme-bootstrap4-plus
keywords: bootstrap, bootstrap4, theme, framework
bugs: https://github.com/cron-ix/grav-theme-bootstrap4-plus/issues
license: MIT

dependencies:
  - { name: bootstrapper}
  - { name: grav, version: '>=1.5.10' }

form:
  validation: strict
  fields:

    navbar_style:
      type: select
      label: NavBar Style
      size: small
      default: navbar-light
      options:
        navbar-dark: Dark
        navbar-light: Light

    navbar_bgcolor:
      type: colorpicker
      label: NavBar BG Color
      size: small
      default: '#ffffff'

    navbar_expand:
      type: select
      label: NavBar responsive collapsing class
      size: small
      default: navbar-expand-lg
      options:
        navbar-expand-xl: X-Large
        navbar-expand-lg: Large
        navbar-expand-md: Medium
        navbar-expand-sm: Small

    navbar_position:
      type: select
      label: NavBar position
      size: small
      default: fixed-top
      options:
        none: Default
        fixed-top: Fixed top
        fixed-bottom: Fixed bottom
        sticky-top: Sticky top
          
    extra_child_link.enabled:
        type: toggle
        label: Show extra child link in dropdown
        highlight: 1
        default: 0
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    dropdown.enabled:
        type: toggle
        label: Dropdown in navbar
        highlight: 1
        default: 1
        options:
          1: Enabled
          0: Disabled
        validate:
          type: bool

    header.theme.navbar_brand_logo:
      type: filepicker
      folder: 'theme://images'
      label: Select navbar logo from theme://images
      preview_images: true
      accept:
        - .png
        - .jpg
        - .svg
        - .gif
        - .bmp